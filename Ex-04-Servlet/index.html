<head>
<meta charset="ISO-8859-1">
<title>Course Registration Form</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<form name="sign up" action="Form" method="post" >
		<h1> Course Registration Form</h1>
		<fieldset>
			<legend>STUDENT INFO</legend>
			<div class="form-group">
			<label for="name">Student Name:</label>
			<input type="text"  id ="name" name="name" placeholder="Enter Your Name">
			</div>
			<div class="form-group">
			<label for="roll">Roll No:</label>
			<input type="text" id="roll" name="roll" placeholder="Enter Your RollNo">
			</div>
			<div class="form-group">
			<label for="gender">Gender: </label>
			<select id="gender" name="gender">
				<option value="place_holder">Select your gender...</option>
				<option value="female">Female</option>
				<option value="male">Male</option>
				<option value="others">Others</option>
			</select>
			</div>
			<div class="form-group">
			<label for="year">Year:</label>
			<input type="text" id="year" name="year" placeholder="Enter Year Of Study">
			</div>
			<div class="form-group">
			<label for="dept">Department:</label>
			<input type="text" id="dept" name="dept" placeholder="Enter Your Department">
			</div>
			<div class="form-group">
			<label for="sec">Section:</label>
			<input type="text" id="sec" name="sec" placeholder="Enter Your Section">
			</div>
			<div class="form-group">
			<label for="mobile">Mobile Number:</label>
			<input type="text" id="mobile" name="mobile" placeholder="123-456-7890">
			</div>
			<div class="form-group">
			<label for="email">Email ID:</label>
			<input type="email" id="email" name="email" placeholder="Enter Email ID">
			</div>
			<div class="form-group">
			<label for="address">Address:</label>
			<input type="text" id="address" name="address" placeholder="Address">
			</div>
			<div class="form-group">
			<label for="city">City:</label>
			<input type="text" id="city" name="city" placeholder="Enter Your City">
			</div>
			<div class="form-group">
			<label for="country">Country:</label>
			<input type="text" id="country" name="country" placeholder="Enter Your Country">
			</div>
			<div class="form-group">
			<label for="pin">Pin Code:</label>
			<input type="text" id="pin" name="pin" placeholder="Enter Your Pin Code">
			</div>
			<div class="form-group">
			<input type="submit" value="Submit">
			<input type="reset" value="Reset">
			</div>
		</fieldset>
	</form>
</body>
</html>
